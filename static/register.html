<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI JWT Auth - Register</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Sign up for a new account</p>
                
                <div id="alert" class="alert" style="display: none;"></div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="johndoe">
                    </div>
                    
                    <div class="form-group">
                        <label for="full_name">Full Name (Optional)</label>
                        <input type="text" id="full_name" name="full_name" placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone (Optional)</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1234567890">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="/static/login.html">Sign in</a></p>
                </div>
            </div>
        </div>
        
        <div class="feature-container">
            <h2>Join Our Community</h2>
            <ul class="feature-list">
                <li>✅ Secure Account Creation</li>
                <li>✅ Email Verification</li>
                <li>✅ Profile Customization</li>
                <li>✅ Phone Number Support</li>
                <li>✅ Advanced Security Features</li>
            </ul>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
